<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Mi Primer pagina Web</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            background-color: #fdf6f9;
            font-family: 'Segoe UI', sans-serif;
        }

        h1 {
            color: #c08497;
        }

        h2 {
            color: #9d8189;
        }

        .card-custom {
            background-color: #ffffff;
            border: none;
            border-radius: 20px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.08);
        }

        .hover-img {
            transition: 0.4s;
        }

        .hover-img:hover {
            transform: scale(1.07);
            box-shadow: 0 12px 25px rgba(192,132,151,0.5);
        }

        .btn-pastel {
            background-color: #bde0fe;
            color: #333;
            border-radius: 20px;
        }

        .btn-pastel:hover {
            background-color: #a2d2ff;
        }

        .btn-pastel-green {
            background-color: #caffbf;
            color: #333;
            border-radius: 20px;
        }

        .btn-pastel-green:hover {
            background-color: #b7f0c1;
        }

        .btn-pastel-yellow {
            background-color: #fff1a8;
            color: #333;
            border-radius: 20px;
        }

        .btn-pastel-yellow:hover {
            background-color: #ffe066;
        }

        .progress {
            height: 25px;
            border-radius: 20px;
            background-color: #f1f1f1;
        }

        .progress-bar {
            background-color: #bdb2ff;
            font-weight: bold;
            color: #333;
        }
    </style>
</head>

<body>

<div class="container my-5">

            <div class="col-md-4 col-sm-6">

</div>
